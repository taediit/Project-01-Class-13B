<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="style.css">
        <title> Contact me!</title>
    </head>
    <body>
        <div>
            <ul class= "liststyle">
                <li class="liststyle2"> <a href="home.html">Tay Stewart</a> </li>
                <li class="liststyle2"> <a href="Aboutme.html">About</a></li>
                <li class="liststyle2"> <a href="Blog.html">Blog</a></li>
                <li class="liststyle2"> <a href="contact.html">Contact</a></li>
               </ul>
          </div>
<section>
            <h2> Contact Me</h2>
            <img class="banner" src="./public/img/contact us.jpg" 
            alt="Contact Us Image">
            <p> Are you ready to discuss your website needs? Contact me via e-mail at <em>info@dummyaccount.com</em>
                or use the form below to find out how I can help your business.
            </p>
            <div class="form">
            <form action="https://formspree.io/f/xrgoqlrr" method="POST" id="contact_form">
                <div class="name">
                    <label for="name">Name</label>
                    <input type="text" placeholder="My name" name="name" id="name_input" required>
                  </div>
                  <div class="email">
                    <label for="email"> E-mail</label>
                    <input type="email" placeholder="My e-mail" name="email" id="email_input" required>
                  </div>
                  <div class="telephone">
                    <label for="name">Telephone Number</label>
                    <input type="text" placeholder="My number" name="telephone" id="telephone_input" required>
                  </div>
                  <div class="subject">
                    <label for="subject">Subject Line</label>
                    <select placeholder="Subject line" name="subject" id="subject_input" required>
                      <option disabled hidden selected>Subject line</option>
                      <option>I'd like to start a project</option>
                      <option>I'd like to ask a question</option>
                    </select>
                  </div>
                  <div class="message">
                    <label for="message">Write Message Here</label>
                    <textarea name="message" placeholder="Leave A Message!" id="message_input" cols="30" rows="5" required></textarea>
                  </div>
                  <div class="submit">
                    <input type="submit" value="Send Message" id="form_button" />
                  </div>
            </form>
            </div>
</section>
        </body> 
        </html>
